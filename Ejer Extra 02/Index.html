<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejercicio Extra 02</title>
    <link rel="stylesheet" href="estilo.css">

<body>

            </tr>
        </thead>
        <tbody>
            <tr>

                <td>119.82</td>

                <th class="cabecera-de-fila"><img src="imagenes\yen.png" alt="">Yen/Euro</th>
