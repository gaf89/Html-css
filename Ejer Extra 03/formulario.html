    <div class="formulario" >
        <form class="px-4 py-3">
          <div class="form-group">
            <h2>Formulario Registro</h2>
            <label for="exampleDropdownFormEmail1">Email</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Ingrese su mail">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Ingrese su contraseña">
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Recordar
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-dark">Registrar</button>
        </form>        
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
